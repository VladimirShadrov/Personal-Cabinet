<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
<link href="styles.css" rel="stylesheet"></head>

<body>
  <!--  Authorisation-Page  -->
  <section class="authorisation hide">
    <div class="container">
      <div class="form__wrapper">
        <h1 class="authorisation__title">
          Вход в личный кабинет
        </h1>
        <form class="form">
          <div class="form__container">
            <input class="form__item" type="text" required>
            <i class="fas fa-user"></i>
            <label class="form__label">Ваш логин</label>
            <span class="form__border"></span>
          </div>
          <div class="form__container">
            <input class="form__item" type="password" required>
            <i class="fas fa-lock"></i>
            <label class="form__label">Ваш пароль</label>
            <span class="form__border"></span>
          </div>
          <input class="form__submit" type="submit" value="Войти">
        </form>
      </div>
    </div>
  </section>
  <!--  //Authorisation-Page  -->

  <!--  Personal-Cabinet-Page  -->
  <section class="cabinet">
    <div class="cabinet__top">
      <div class="container">
        <div class="user">
          <div class="user__box">
            <div class="user__image">
              <img src="./images/man.png" alt="ФИО">
            </div>
            <div class="user__name">
              <p class="user__text">
                Здравствуйте, 
                <span class="user__nickname">
                  Иван Иванович Иванов!
                </span>
              </p>
              <p class="user__text">
                Вы вошли как:
                <span class="user__nickname">
                  Spiderman
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="control">
        <div class="control__search-box">
          <input class="control__search" type="text" placeholder="Найти пользователя">
          <button class="control__btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <button class="control__add-user">
          Добавить пользователя
        </button>


      </div>

    </div>
  </section>

  <!--  //Personal-Cabinet-Page  -->




  <script src="https://kit.fontawesome.com/5249921177.js" crossorigin="anonymous"></script>
<script src="bundle.js"></script></body>

</html>
