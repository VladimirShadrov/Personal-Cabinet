<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
<link href="styles.css" rel="stylesheet"></head>

<body>
  <!--  Authorisation-Page  -->
  <section class="authorisation hide">
    <div class="container">
      <div class="form__wrapper">
        <h1 class="authorisation__title">
          Вход в личный кабинет
        </h1>
        <form class="form">
          <div class="form__container">
            <input class="form__item" type="text" required>
            <i class="fas fa-user"></i>
            <label class="form__label">Ваш логин</label>
            <span class="form__border"></span>
          </div>
          <div class="form__container">
            <input class="form__item" type="password" required>
            <i class="fas fa-lock"></i>
            <label class="form__label">Ваш пароль</label>
            <span class="form__border"></span>
          </div>
          <input class="form__submit" type="submit" value="Войти">
        </form>
      </div>
    </div>
  </section>
  <!--  //Authorisation-Page  -->

  <!--  Personal-Cabinet-Page  -->
  <section class="cabinet">
    <div class="cabinet__top">
      <div class="container">
        <div class="user">
          <div class="user__box">
            <div class="user__image">
              <img src="./images/man.png" alt="ФИО">
            </div>
            <div class="user__name">
              <p class="user__text">
                Здравствуйте,
                <span class="user__nickname">
                  Иван Иванович Иванов!
                </span>
              </p>
              <p class="user__text">
                Вы вошли как:
                <span class="user__nickname">
                  Spiderman
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="control">
        <div class="control__search-box">
          <input class="control__search" type="text" placeholder="Найти пользователя">
          <button class="control__btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <button class="control__add-user">
          Добавить пользователя
        </button>
      </div>

      <div class="contacts">
        <div class="contacts__row">
          <div class="contacts__person-info">
            <div class="contacts__img">
              <img src="./images/man.png" alt="Фото" title="Шариков Полиграф Полиграфович">
            </div>
            <div class="contacts__contacts">
              <div class="contacts__name">
                <a href="#" title="Посмотреть карточку контакта">Шариков Полиграф Полиграфович</a>
              </div>
              <div class="contacts__email">
                <a href="mailto:test@test.com" title="Отправить сообщение">test@test.com</a>
              </div>
            </div>
          </div>
          <div class="contacts__controls">
            <button class="contacts__redact" title="Редактировать контакт">
              <i class="fas fa-pen"></i>
            </button>
            <button class="contacts__delete" title="Удалить контакт">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    </div>


    <div class="contact-card">
      <div class="overlay">
        <div class="card">
          <div class="container">
            <div class="card__wrapper">
              <div class="card__img">
                <div class="card__image">
                  <img src="./images/man-big.png" alt="Foto">
                </div>
              </div>
              <div class="card__info-wrapper">
                <div class="card__info">
                  <span>Фамилия:</span>
                  <p>Шариков</p>
                </div>
                <div class="card__info">
                  <span>Имя:</span>
                  <p>Полиграф</p>
                </div>
                <div class="card__info">
                  <span>Никнейм:</span>
                  <p>Spiderman</p>
                </div>
              </div>

              <div class="card__info-wrapper">
                <div class="card__info">
                  <span>email:</span>
                  <p>test@test.com</p>
                </div>
                <div class="card__info">
                  <span>Логин:</span>
                  <p>spiderman</p>
                </div>
                <div class="card__info">
                  <span>Пароль:</span>
                  <p>12345</p>
                </div>
              </div>
              <div class="card__close" data-id="close" title="Закрыть">
                +
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <!--  //Personal-Cabinet-Page  -->




  <script src="https://kit.fontawesome.com/5249921177.js" crossorigin="anonymous"></script>
<script src="bundle.js"></script></body>

</html>
